<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>My Account | ARATA JEWELRY</title>
  <meta name="title" content="My Account | ARATA JEWELRY">
  <meta name="description" content="Manage your ARATA JEWELRY account, view orders, and update your profile information.">
  <meta name="keywords" content="ARATA JEWELRY account, jewelry account, member account, ARATA JEWELRY profile">
  <meta name="author" content="ARATA JEWELRY">
  <meta name="robots" content="noindex, nofollow">
  <meta name="language" content="English">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/logos/arata-logo-simple.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logos/arata-logo-simple.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/logos/arata-logo-simple.svg">
  <link rel="apple-touch-icon" href="assets/logos/arata-logo-simple.svg">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://aratajewelry.com/account.html">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <main class="account-page">
    <div class="container">
      <div class="account-box">
        <h1>My Account</h1>
        <div class="account-info" id="account-info">
          <!-- Account info will be populated by JavaScript -->
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div class="account-orders" id="account-orders"></div>
    </div>
  </main>
  <div id="footer-include"></div>
  <script src="assets/js/main.js"></script>
  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      // Display user info
      const accountInfo = document.getElementById('account-info');
      accountInfo.innerHTML = `
        <div><strong>Full Name:</strong> ${user.name || 'Not updated'}</div>
        <div><strong>Email:</strong> ${user.email || 'Not updated'}</div>
        <div><strong>Phone Number:</strong> ${user.phone || 'Not updated'}</div>
      `;
    });
    
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('cart'); // Clear cart on logout
        alert('Logout successful!');
        window.location.href = 'index.html';
      }
    }
  </script>
  <script>
    // Display order list
    function renderAccountOrders() {
      const box = document.getElementById('account-orders');
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      if (!orders.length) {
        box.innerHTML = '<h2>Your Orders</h2><div style="color:#888;">You have no orders yet.</div>';
        return;
      }
      box.innerHTML = '<h2>Your Orders</h2>' +
        '<table class="order-list"><thead><tr><th>Order ID</th><th>Time</th><th>Products</th><th>Total</th><th>Status</th></tr></thead><tbody>' +
        orders.map((o, i) => `
          <tr>
            <td>#${i+1}</td>
            <td>${o.time || ''}</td>
            <td><ul class="order-products">${o.products.map(p => `<li>${p.name} x${p.quantity}</li>`).join('')}</ul></td>
            <td>${(o.total || 0).toLocaleString('vi-VN')}â‚«</td>
            <td><span class="order-status">Ordered</span></td>
          </tr>
        `).join('') + '</tbody></table>';
    }
    renderAccountOrders();
  </script>
</body>
</html>

<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond in octagon icon -->
  <g transform="translate(8, 8)">
    <!-- Octagon border -->
    <polygon points="10,3 16,3 19,6 19,12 16,15 10,15 7,12 7,6" 
             fill="none" stroke="url(#logoGradient)" stroke-width="1.2" stroke-linejoin="round"/>
    <!-- Diamond -->
    <polygon points="13,5 16,9 13,13 10,9" 
             fill="none" stroke="url(#logoGradient)" stroke-width="1.2" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(32, 10)">
    <!-- ARATA text -->
    <text x="0" y="14" font-family="Georgia, serif" font-size="16" font-weight="bold" 
          fill="url(#logoGradient)" text-anchor="start" letter-spacing="0.5">ARATA</text>
    <!-- JEWELRY text -->
    <text x="0" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="normal" 
          fill="url(#logoGradient)" text-anchor="start" letter-spacing="0.3">JEWELRY</text>
  </g>
</svg> 
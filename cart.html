<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Shopping Cart | ARATA JEWELRY</title>
  <meta name="title" content="Shopping Cart | ARATA JEWELRY">
  <meta name="description" content="Review your shopping cart and proceed to checkout with ARATA JEWELRY. Secure payment options and fast shipping available.">
  <meta name="keywords" content="ARATA JEWELRY cart, shopping cart, jewelry cart, checkout, ARATA JEWELRY checkout">
  <meta name="author" content="ARATA JEWELRY">
  <meta name="robots" content="noindex, nofollow">
  <meta name="language" content="English">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/logos/arata-logo-simple.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logos/arata-logo-simple.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/logos/arata-logo-simple.svg">
  <link rel="apple-touch-icon" href="assets/logos/arata-logo-simple.svg">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://aratajewelry.com/cart.html">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <main class="cart-page">
    <div class="container">
      <div class="checkout-steps">
        <div class="step active">1<br>Cart</div>
        <div class="step">2<br>Checkout</div>
        <div class="step">3<br>Complete</div>
      </div>
      <h1 class="cart-title">Your Shopping Cart</h1>
      <div class="cart-content">
        <section class="cart-list-section">
          <table class="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Variant</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="empty-cart">
                  <div class="empty-cart-message">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Empty Cart</h3>
                    <p>Your shopping cart is empty. Start shopping to add items.</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="cart-actions">
            <button class="cart-clear">Clear All</button>
            <a href="products.html" class="cart-continue">Continue Shopping</a>
          </div>
        </section>
        <aside class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-totals">
            <div class="summary-row"><span>Subtotal</span><span>0₫</span></div>
            <div class="summary-row"><span>Discount</span><span>-0₫</span></div>
            <div class="summary-row"><span>Shipping</span><span>Free</span></div>
            <div class="summary-row summary-total"><span>Total</span><span>0₫</span></div>
          </div>
          <a href="checkout.html" class="checkout-btn">Checkout</a>
        </aside>
      </div>
    </div>
  </main>
  <div id="footer-include"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>

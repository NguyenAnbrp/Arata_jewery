<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Register | ARATA JEWELRY</title>
  <meta name="title" content="Register | ARATA JEWELRY">
  <meta name="description" content="Create your ARATA JEWELRY account to enjoy exclusive member benefits, track orders, and save your favorite jewelry pieces.">
  <meta name="keywords" content="ARATA JEWELRY register, jewelry account signup, member registration, ARATA JEWELRY signup">
  <meta name="author" content="ARATA JEWELRY">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/logos/arata-logo-simple.svg">

<body>
  <div id="header-include"></div>
  <main class="auth-page">
    <div class="container">
      <div class="auth-box">
        <h1>Create Account</h1>
        <form class="auth-form">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
        <div class="auth-link">Already have an account? <a href="login.html">Login</a></div>
      </div>
    </div>
  </main>
  <div id="footer-include"></div>
  <script src="assets/js/main.js"></script>
